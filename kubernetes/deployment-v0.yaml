ApiVersion: apps/v1
kind: Deployment
metadata:
  name: amazon-payments-service-production-team
  labels:
    app.kubernetes.io/name: amazon-payments-service-production-team
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/team: payments
    app.kubernetes.io/development-phase: production
  spec:
    replicas: 3
    revisionHistoryLimit: 5
    selector:
      matchLabels:
        app.kubernetes.io/name: amazon-payments-service-production-team
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/team: payments
        app.kubernetes.io/development-phase: production
    template:
      metadata:
        labels:
          app.kubernetes.io/name: amazon-payments-service-production-team
          app.kubernetes.io/version: "1.0.0"
          app.kubernetes.io/team: payments
          app.kubernetes.io/development-phase: production
      spec:
        containers:
          - name: amazon-payments-service
            image: amazon/payments-service:1.0.0
            imagepullpolicy: IfNotPresent
            ports:
              - containerPort: 8080

            resources:
              limits:
                memory: "512Mi"
                cpu: "500m"
              requests:
                memory: "256Mi"
                cpu: "250m"

                stratergy:
                  type: RollingUpdate
                  rollingUpdate:
                    maxUnavailable: 1
                    maxSurge: 1

            livenssProbe:
              httpGet:
              path: /health
              port: 8080
              intialDelaySeconds: 30
              periodseconds: 10
              timeoutSeconds: 5
              failureThreshold: 3
              successThreshold: 1 

            readinessProbe:
              httpGet:
              path: /ready
              port: 8080
              intialDelaySeconds: 15
              periodseconds: 10
              timeoutSeconds: 5
              failureThreshold: 3
              successThreshold: 1

              
